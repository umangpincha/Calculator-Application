<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator Application</title>
</head>
<body>
    <div class="container  text-center mt-[10%] md:mt-[1%]">
        <div class="heading text-center font-black text-2xl">CALCULATOR</div>
        <div class="row mb-5 mt-5">
            <input class="input border border-black w-[55%]  md:w-[30%] p-4" type="text"/>
        </div>
        <div class="row">
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">1</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">2</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">3</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">+</button>
        </div>
        <div class="row mt-5">
            <button class="btn bg-slate-500 p-5 rounded-lg rounded-lg md:w-[5%]">4</button>
            <button class="btn bg-slate-500 p-5 rounded-lg rounded-lg md:w-[5%]">5</button>
            <button class="btn bg-slate-500 p-5 rounded-lg rounded-lg md:w-[5%]">6</button>
            <button class="btn bg-slate-500 p-5 rounded-lg rounded-lg md:w-[5%]">-</button>
        </div>

        <div class="row mt-5">
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">7</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">8</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">9</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">*</button>
        </div>
        <div class="row mt-5">
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">7</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">8</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">9</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">/</button>
        </div>
        <div class="row mt-5">
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">0</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">=</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">%</button>
            <button class="btn bg-slate-500 p-5 rounded-lg md:w-[5%]">C</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
